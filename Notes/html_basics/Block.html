<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
    <style>
        div{
            display: inline;
            border: 5px dashed black;
            margin: 15px 150px 15px 150px;
            padding: 100px;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque, ipsum?
        <div>Element1 Element2 Element3</div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, iure!
    </p>
</body>
</html>
