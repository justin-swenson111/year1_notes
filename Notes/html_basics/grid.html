<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: [first] 40px [line2] 50% [line3] auto [col4-start] 40px [five] 50px [end]; */
            /* grid-template-columns: repeat(4, 25%); */
            grid-template-columns: 50% 5fr 2fr;
            /* grid-template-rows: [row1-start] 25% [row1-end] 100px [third-line] auto [last-line]; */
            grid-template-rows: 1fr 80% 1fr 1fr;
            /* gap: 5px; */
        }
        .item-1{
            grid-area: header;
        }
        .container>div{
            border: 3px double blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
        <div>item 6</div>
        <div>item 7</div>
        <div>item 8</div>
        <div>item 9</div>
        <div>item 10</div>
        <div>item 11</div>
        <div>item 12</div>
        <div>item 13</div>
        <div>item 14</div>
        <div>item 15</div>
    </div>

</body>
</html>
